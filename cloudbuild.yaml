steps:
  # Install dependencies
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
  # Set preferred application environment
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'env:dev2']
  # Run unit tests
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'test:unit']
  # Run integration tests
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'test:integration']
  # Build and deploy to Firebase
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'deploy']
